<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
 <div class="login">
	<h1>Car Selling Price Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label for="Kms_Driven">Kms Driven (km):</label>
    	<input type="text" name="Kms_Driven" placeholder="Kms_Driven (km)" required="required" />

        <label for="age_of_the_car">Age of the Car(years):</label>
        <input type="text" name="age_of_the_car" placeholder="age_of_the_car(years)" required="required" />

        <label for="Fuel_Type">Fuel Type:</label>
        <select name="Fuel_Type" id="Fuel_Type" required="required">
            <option value="0" {'selected' if fuel_type_value == 0 else ''}>Petrol</option>
            <option value="1" {'selected' if fuel_type_value == 1 else ''}>Diesel</option>
            <option value="2" {'selected' if fuel_type_value == 2 else ''}>CNG</option>
        </select>

        <label for="Transmission">Transmission Type:</label>
        <select name="Transmission" id="Transmission" required="required">
            <option value="0"{'selected' if transmission_value == 0 else ''}>Manual</option>
            <option value="1"{'selected' if transmission_value == 1 else ''}>Automatic</option>
        </select>

         <label for="Owner">Owner:</label>
        <input type="text" name="Owner" placeholder="Owner(0/1/3)" required="required" />

        <label for="Present_Price">Present  Showroom Price</label>
        <input type="text" name="Present_Price" placeholder="Present_Price(lakhs)" required="required" />

        <label for="Seller_Type">Seller Type</label>
        <select name="Seller_Type" id="seller_type" required="required">
        <option value="0">Dealer</option>
        <option value="1">Individual</option>
        </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
